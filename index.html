<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Vue test</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app">
        <div class="main">
          <p>Введите url-адрес, с которого Вам необходимо получить данные</p>
          <input type="text" v-model="urlSearch">
          <button class="btn" @click="form(), getContent()">Загрузить даные</button>
        </div>
        <div class="items">
          <div class="item"  v-for="data in download_data">
            <div>
              {{data.name}}
            </div>
            <div v-if= "data.type == 'file'">
              <ion-icon name="document-outline"></ion-icon>
            </div>
            <div v-else >
              <ion-icon name="folder-open-outline"></ion-icon>
            </div> 
            <div class="time">
              {{convertTimestamp(data.time)}}
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="vue.js"> 
      
    </script>
  </body>
</html>
